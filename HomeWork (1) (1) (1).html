<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auryn - The Funny Little Numbers on the back of your parents credit card!!!!</title>
    <style>
        :root {
            --lavender-web: #d8d8f6ff;
            --african-violet: #b18fcfff;
            --rose-quartz: #978897ff;
            --davys-gray: #494850ff;
            --raisin-black: #2c2c34ff;
            
            /* Light mode */
            --light-bg: #f5f5f5;
            --light-text: #333333;
            --light-primary: #7c4dff;
            --light-secondary: #b39ddb;
            --light-card: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: var(--raisin-black);
            color: var(--lavender-web);
            transition: all 0.3s ease;
        }

        body.light-mode {
            background-color: var(--light-bg);
            color: var(--light-text);
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2em;
            color: var(--african-violet);
            margin: 0;
        }
        .light-mode h1 {
            color: var(--light-primary);
        }

        /* Horizontal input container */
        .input-row {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        input[type="text"], select {
            padding: 10px;
            border: 1px solid var(--davys-gray);
            border-radius: 10px;
            background-color: var(--rose-quartz);
            color: var(--raisin-black);
            transition: all 0.3s;
            width: 200px;
        }
        .light-mode input[type="text"],
        .light-mode select {
            background-color: var(--light-card);
            color: var(--light-text);
            border-color: #ccc;
        }
        input[type="text"]:focus {
            border-color: var(--african-violet);
            outline: none;
        }
        .light-mode input[type="text"]:focus {
            border-color: var(--light-primary);
        }

        /* Buttons row */
        .button-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--african-violet);
            color: var(--raisin-black);
            cursor: pointer;
            transition: all 0.3s;
        }
        .light-mode button {
            background-color: var(--light-primary);
            color: white;
        }
        button:hover {
            background-color: var(--lavender-web);
            transform: translateY(-2px);
        }
        .light-mode button:hover {
            background-color: var(--light-secondary);
        }

        /* Saved URLs */
        #savedUrls {
            margin-top: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .savedUrl {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
            padding: 8px;
            background-color: var(--davys-gray);
            border-radius: 5px;
            transition: all 0.3s;
            width: 100%;
            max-width: 500px;
        }
        .light-mode .savedUrl {
            background-color: var(--light-card);
            color: var(--light-text);
        }
        .savedUrl:hover {
            background-color: var(--rose-quartz);
        }
        .light-mode .savedUrl:hover {
            background-color: #f0f0f0;
        }
        .savedUrl button {
            margin-left: 10px;
            background-color: var(--african-violet);
        }
        .light-mode .savedUrl button {
            background-color: var(--light-primary);
        }
        .savedUrl button:hover {
            background-color: var(--lavender-web);
        }

        /* New elements */
        #themeToggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--african-violet);
            color: var(--raisin-black);
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .light-mode #themeToggle {
            background: var(--light-primary);
            color: white;
        }

        .url-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 5px;
            vertical-align: middle;
        }
        .url-status.valid {
            background-color: #4CAF50;
        }
        .url-status.invalid {
            background-color: #F44336;
        }
        .url-status.checking {
            background-color: #FFC107;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        #settingsPanel {
            display: none;
            margin: 20px auto 0;
            padding: 15px;
            background-color: var(--davys-gray);
            border-radius: 10px;
            max-width: 500px;
        }
        .light-mode #settingsPanel {
            background-color: var(--light-card);
        }
    </style>
</head>
<body>
    <button id="themeToggle">Toggle Theme</button>

    <header>
        <h1>Auryn</h1>
    </header>

    <div class="input-row">
        <div class="input-group">
            <input type="text" id="nameInput" placeholder="Site name" autocomplete="off" />
        </div>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Website URL" autocomplete="off" />
            <span id="urlStatus" class="url-status"></span>
        </div>
        <select id="embedType">
            <option value="iframe">Iframe</option>
            <option value="embed">Embed</option>
        </select>
    </div>
    
    <div class="button-row">
        <button onclick="openLink()">Open URL</button>
        <button onclick="saveUrl()">Save URL</button>
        <button onclick="toggleSettings()">Settings</button>
    </div>

    <div id="savedUrls"></div>

    <div id="settingsPanel">
        <h3>Settings</h3>
        <button onclick="exportUrls()">Export All URLs as JSON</button>
        <div id="exportResult" style="margin-top: 10px;"></div>
        
        <h4 style="margin-bottom: 5px;">Import URLs</h4>
        <input type="file" id="importFile" accept=".json" style="margin-bottom: 10px; width: 100%;">
        <button onclick="importUrls()">Import URLs</button>
    </div>

    <script>
        // Theme Management
        const themeToggle = document.getElementById('themeToggle');
        function initTheme() {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
                themeToggle.textContent = 'Dark Mode';
            } else {
                themeToggle.textContent = 'Light Mode';
            }
        }
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            if (document.body.classList.contains('light-mode')) {
                localStorage.setItem('theme', 'light');
                themeToggle.textContent = 'Dark Mode';
            } else {
                localStorage.setItem('theme', 'dark');
                themeToggle.textContent = 'Light Mode';
            }
        });

        // URL Validation
        const urlStatus = document.getElementById('urlStatus');
        let validationTimeout;
        
        async function validateUrl(url) {
            if (!url) {
                urlStatus.className = 'url-status';
                return false;
            }
            
            // Skip validation for local paths
            if (/^(file:\/\/|\.?\/)/.test(url)) {
                urlStatus.className = 'url-status valid';
                return true;
            }
            
            urlStatus.className = 'url-status checking';
            
            try {
                // Add https:// if missing
                if (!/^https?:\/\//i.test(url)) {
                    url = 'https://' + url;
                }
                
                // Simple HEAD request validation
                const response = await fetch(url, { 
                    method: 'HEAD',
                    mode: 'no-cors',
                    cache: 'no-cache'
                });
                
                urlStatus.className = 'url-status valid';
                return true;
            } catch (error) {
                urlStatus.className = 'url-status invalid';
                return false;
            }
        }
        
        document.getElementById('urlInput').addEventListener('input', (e) => {
            clearTimeout(validationTimeout);
            validationTimeout = setTimeout(() => {
                validateUrl(e.target.value.trim());
            }, 500);
        });

        // Core functions
        async function saveUrl() {
            const url = document.getElementById('urlInput').value.trim();
            const name = document.getElementById('nameInput').value.trim();
    
            if (!url || !name) {
                alert('Please enter a valid URL and a name to save');
                return;
            }
            
            if (!urlStatus.classList.contains('valid')) {
                const isValid = await validateUrl(url);
                if (!isValid && !confirm('This URL might be invalid. Save anyway?')) {
                    return;
                }
            }
    
            let savedUrls = JSON.parse(localStorage.getItem('savedUrls')) || [];
            const existing = savedUrls.find(item => item.name === name);
            if (!existing) {
                savedUrls.push({ name, url });
                localStorage.setItem('savedUrls', JSON.stringify(savedUrls));
                loadSavedUrls();
                document.getElementById('nameInput').value = '';
                document.getElementById('urlInput').value = '';
                urlStatus.className = 'url-status';
            } else {
                alert('This name is already saved. Please choose a different name.');
            }
        }
        
        function openLink(name, url) {
            const urlInput = document.getElementById('urlInput').value;
            const nameInput = document.getElementById('nameInput').value;
            
            if (name && url) {
                urlToOpen = url;
                nameToUse = name;
            } else {
                if (!urlInput) {
                    alert('Please enter a valid URL or file path');
                    return;
                }
                urlToOpen = urlInput;
                nameToUse = nameInput || urlInput;
            }

            var newWindow = window.open('about:blank', '_blank');
            newWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <title>${nameToUse}</title>
                    <style> 
                        body { margin: 0; }
                        iframe, embed { width: 100vw; height: 100vh; border: none; }
                    </style>
                </head>
                <body>
                    <embed src="${urlToOpen}" type="text/html">
                </body>
                </html>
            `);
            newWindow.document.close();
        }
    
        function deleteUrl(name) {
            let savedUrls = JSON.parse(localStorage.getItem('savedUrls')) || [];
            savedUrls = savedUrls.filter(item => item.name !== name);
            localStorage.setItem('savedUrls', JSON.stringify(savedUrls));
            loadSavedUrls();
        }
    
        function loadSavedUrls() {
            const savedUrls = JSON.parse(localStorage.getItem('savedUrls')) || [];
            const savedUrlsDiv = document.getElementById('savedUrls');
            savedUrlsDiv.innerHTML = '<h3>Saved URLs:</h3>';
            
            if (savedUrls.length === 0) {
                savedUrlsDiv.innerHTML += '<p>No saved URLs yet</p>';
                return;
            }
            
            savedUrls.forEach(item => {
                const urlDiv = document.createElement('div');
                urlDiv.className = 'savedUrl';
                
                const button = document.createElement('button');
                button.innerText = item.name;
                button.onclick = () => openLink(item.name, item.url);
                
                const deleteButton = document.createElement('button');
                deleteButton.innerText = 'Delete';
                deleteButton.onclick = (e) => {
                    e.stopPropagation();
                    deleteUrl(item.name);
                };
                
                urlDiv.appendChild(button);
                urlDiv.appendChild(deleteButton);
                savedUrlsDiv.appendChild(urlDiv);
            });
        }
        
        function toggleSettings() {
            const settingsPanel = document.getElementById('settingsPanel');
            settingsPanel.style.display = settingsPanel.style.display === 'none' ? 'block' : 'none';
        }
        
        function exportUrls() {
            const savedUrls = JSON.parse(localStorage.getItem('savedUrls')) || [];
            if (savedUrls.length === 0) {
                document.getElementById('exportResult').innerText = "No URLs to export";
                return;
            }

            const jsonStr = JSON.stringify(savedUrls, null, 2);
            const blob = new Blob([jsonStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'auryn_saved_urls.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            document.getElementById('exportResult').innerHTML = 
                `Exported ${savedUrls.length} URLs! <small>(file downloaded)</small>`;
        }
        
        function importUrls() {
            const fileInput = document.getElementById('importFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert("Please select a JSON file first");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedUrls = JSON.parse(e.target.result);
                    if (!Array.isArray(importedUrls)) {
                        throw new Error("Invalid format");
                    }
                    
                    const existingUrls = JSON.parse(localStorage.getItem('savedUrls')) || [];
                    const combinedUrls = [...existingUrls];
                    
                    importedUrls.forEach(newUrl => {
                        if (!existingUrls.some(u => u.name === newUrl.name)) {
                            combinedUrls.push(newUrl);
                        }
                    });
                    
                    localStorage.setItem('savedUrls', JSON.stringify(combinedUrls));
                    loadSavedUrls();
                    document.getElementById('exportResult').innerText = 
                        `Imported ${importedUrls.length} URLs (${importedUrls.length - (combinedUrls.length - existingUrls.length)} duplicates skipped)`;
                } catch (error) {
                    document.getElementById('exportResult').innerText = "Error: Invalid JSON file";
                }
            };
            reader.readAsText(file);
        }
    
        // Initialize
        initTheme();
        window.onload = loadSavedUrls;
    </script>
</body>
</html>
